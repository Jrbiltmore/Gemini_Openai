
[server]
http_addr = 0.0.0.0
http_port = 3000
domain = localhost
root_url = %(protocol)s://%(domain)s:%(http_port)s/

[auth]
disable_login_form = false

[auth.anonymous]
enabled = true

[log]
mode = console
level = info

[alerting]
enabled = true
execute_alerts = true
alertmanager_url = http://localhost:9093
